<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='/style/styles.css'>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <img src="/login/IMG/Logo.png" alt="logo" id="logo">
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="img/facebook-logo.png" alt="facebook-logo">
                </a>
                <a href="#">
                    <img src="img/google-logo.png" alt="google-logo">
                </a>
                <a href="#">
                    <img src="img/github.png" alt="github">
                </a>
            </div>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <div id="inputs">
                    <div class="input-box">
                        <label for="Email">
                            Email
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="Email" name="Email" placeholder="seuemail@exemplo.com" required>
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="password">
                            Senha
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                            </div>
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" id="login_button">
                Login
            </button>

            <div style="text-align: center; margin-top: 10px;">
                <a href="/login/cadastro/cadastrar.html" id="cadastroo">Cadastrar-se</a><br>
                <a href="/login/esqueci/esqueci.html" style="font-size: 12px; color: gray; text-decoration: none;">
                    Esqueci minha senha
                </a>
            </div>
        </form>
    </main>

    <style>
        #form_header img{
            left: -35px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.2/dist/sweetalert2.all.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
