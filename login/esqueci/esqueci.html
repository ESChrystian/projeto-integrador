<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='esqueci.css'>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Esqueci minha senha</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <fieldset>
                <div id="inputs">
                    <div class="input-box">
                        <label for="Email">
                            Email
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="Email" name="Email" placeholder="informe.seuemail@exemplo.com" required>
                            </div>
                        </label>
                    </div>

            </fieldset>

            <button type="submit" id="login_button" onclick="window.location.href = '/esqueci/minha.html'">
                Enviar
            </button>
    
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.2/dist/sweetalert2.all.min.js"></script>
    <script src="/cadastro/script.js"></script>
</body>
</html>
